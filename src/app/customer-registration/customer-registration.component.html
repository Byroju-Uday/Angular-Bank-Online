<div class="container" id="registration">
    <h1>Customer Registration</h1>
      <form 
      ngForm #form = "ngForm" 
      (ngSubmit)="handleFormData(form.value)"
      action="/employee/register" 
      method="POST" >
      <div class="form-row">
      <div class="form-group col-md-6">
          <label for="customerId">CustomerId</label>
          <input 
          type="number" 
          ngModel 
          required
          #customerId="ngModel"
          class="form-control" 
          name = "customerId" 
          id="customerId" 
          placeholder="CustomerId">
        </div>
        <div class="form-group col-md-6">
          <label for="customerName">CustomerName</label>
          <input 
          type="text" 
          ngModel 
          required
          #customerName="ngModel"
          class="form-control" 
          name = "customerName" 
          id="customerName" 
          placeholder="CustomerName">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input 
          type="password" 
          class="form-control" 
          ngModel 
          required
          #password="ngModel"
          name="password" 
          id="password" 
          placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="emailId">Email</label>
          <input 
          type="email" 
          class="form-control" 
          id="emailId" 
          ngModel 
          required
          #email="ngModel"
          name="emailId" 
          placeholder="Email">
         </div>
        <div class="form-group col-md-6">
          <label for="dob">DOB</label>
          <input type="date" 
          class="form-control" 
          ngModel 
          required
          #dob="ngModel"
          id="dob" 
          name="dob" 
          placeholder="Date of Birth">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input 
        type="text" 
        class="form-control" 
        ngModel 
        required
        #inputAddress="ngModel"
        id="address"  
        name="address" 
        placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="aadharNo">Aadhar Card</label>
          <input 
          type="number" 
          class="form-control" 
          ngModel 
          required
          #inputAddress="ngModel"
          id="aadharNo" 
          name="aadharNo" 
          placeholder="Aadhar Card">
        </div>
        
        <div class="form-group col-md-4">
          <label for="pancardNo">Pan Card</label>
          <input 
          type="text" 
          class="form-control" 
          id="pancardNo" 
          ngModel 
          required
          #pancardNo="ngModel"
          name="pancardNo" 
          placeholder="Pan Card">
        </div>
         <div class="form-group col-md-4">
          <label for="phoneNo">Phone Number</label>
          <input 
          type="number" 
          ngModel 
          required
          #phoneNo="ngModel"
          class="form-control" 
          id="phoneNo" 
          name="phoneNo" 
          placeholder="Phone Number">
        </div>
      </div>
      <button type="submit" class="submit">Register</button>
    </form>
    </div>
