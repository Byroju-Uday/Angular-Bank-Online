<div class="container" id="registration">
    <h1>Customer Registration</h1>
    <div id="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> You have registered customer successfully
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <form 
      ngForm #form = "ngForm" 
      (ngSubmit)="handleFormData(form.value)"
      action="/employee/register" 
      method="POST" >
      <div class="form-row">
      <div class="form-group col-md-6">
          <label for="customerId">
          CustomerId
          <ng-container>
              <span #warningmsgcustomer id="warningmsgcustomer" name="warningmsgcustomer" class="badge badge-warning" style="margin:5px;background-size: 10px;font-size: 10px"></span>
          </ng-container>
          </label>
          <input 
          type="number" (keyup)="verifyCustomerId(customerId.value,warningmsgcustomer.id)"
          ngModel 
          required
          #customerId="ngModel"
          class="form-control" 
          name = "customerId" 
          id="customerId" 
          placeholder="CustomerId">
        </div>
        <div class="alert alert-danger" *ngIf="customerId.touched && customerId.invalid">
            <span *ngIf="customerId.errors.required">Customer Id is required</span>
        </div>
        <div class="form-group col-md-6">
          <label for="customerName">CustomerName</label>
          <input 
          type="text" 
          ngModel 
          required
          #customerName="ngModel"
          class="form-control" 
          name = "customerName" 
          id="customerName" 
          placeholder="CustomerName">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input 
          type="password"  
          class="form-control" 
          ngModel 
          required
          #password="ngModel"
          name="password" 
          id="password" 
          placeholder="Password">
        </div>
        <div class="form-group col-md-6">
            <label for="confirmpassword">Confirm Password
                <ng-container>
                    <span #warningmsgpwd id="warningmsgpwd" name="warningmsgpwd" class="badge badge-warning" style="margin:5px;background-size: 10px;font-size: 10px"></span>
                </ng-container>
            </label>
            <input 
            type="password"   (keyup)="verifyPasswordConfirmPassword(password.value,confirmpassword.value,warningmsgpwd.id)"
            class="form-control" 
            ngModel 
            required
            #confirmpassword="ngModel"
            name="comfirmpassword" 
            id="confirmpassword" 
            placeholder="Confirm Password">
          </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="emailId">Email
              <ng-container>
                  <span #warningmsgemail id="warningmsgemail" name="warningmsgemail" class="badge badge-warning" style="margin:5px;background-size: 10px;font-size: 10px"></span>
              </ng-container>
          </label>
          <input 
          type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" (keyup)="verifyEmailId(emailId.value,warningmsgemail.id)"
          class="form-control" 
          id="emailId" 
          ngModel 
          required
          #emailId="ngModel"
          name="emailId" 
          placeholder="Email ID"/>
          <div [hidden]="!emailId.errors?.pattern">
              <span class="badge badge-warning" >Invalid Email Id</span>
          </div> 
          <div class="alert alert-danger" *ngIf="emailId.touched && emailId.invalid">
              <span *ngIf="emailId.errors.required">Email ID is required</span>
            </div>
         </div>
        <div class="form-group col-md-6">
          <label for="dob">DOB</label>
          <input type="date" 
          class="form-control" 
          ngModel 
          required
          #dob="ngModel"
          id="dob" 
          name="dob" 
          placeholder="Date of Birth">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input 
        type="text" 
        class="form-control" 
        ngModel 
        required
        #inputAddress="ngModel"
        id="address"  
        name="address" 
        placeholder="Address">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="aadharNo">Aadhar Number</label>
          <input 
          type="number" 
          class="form-control" 
          ngModel 
          required
          minlength="12"
          #aadharNo="ngModel"
          id="aadharNo" 
          name="aadharNo" 
          placeholder="Aadhar Card"/>
          <!-- <div [hidden]="!aadharNo.errors?.minlength">
              <span class="badge badge-warning" >Invalid Aadhar Number</span>
          </div>  -->
          <div class="alert alert-danger" *ngIf="aadharNo.errors?.touched && aadharNo.errors.invalid">
            <div *ngIf="aadharNo.errors.required">
              <span>Aadhar Number is required</span>
            </div>
          </div>
         </div>
        <div class="form-group col-md-4">
          <label for="pancardNo">Pan Card</label>
          <input 
          type="text" 
          class="form-control" 
          id="pancardNo" 
          ngModel 
          required
          #pancardNo="ngModel"
          name="pancardNo" 
          placeholder="Pan Card">
        </div>
         <div class="form-group col-md-4">
          <label for="phoneNo">Phone Number</label>
          <input 
          type="number" 
          ngModel 
          required
          #phoneNo="ngModel"
          class="form-control" 
          id="phoneNo" 
          name="phoneNo" 
          placeholder="Phone Number">
        </div>
      </div>
      <button type="submit" [disabled]="form.invalid || failedCustomVerification()"
      class="submit">Register</button>
    </form>
    </div>
