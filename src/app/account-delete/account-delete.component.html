<div class="container" id="deletion">
    <h1>Account Deletion</h1>
    <div id="alert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> You have deleted customer's account successfully
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <form ngForm #form = "ngForm" 
        (ngSubmit)="handleDelete(form.value.accountId)"
        action="/accounts/delete" 
        method="POST">
        <div class="form-row">
            <label for="accountId">Account ID</label>
            <input 
              type="number" 
              ngModel
              required
              #customerId="ngModel"
              class="form-control" 
              name = "accountId" 
              id="accountId" 
              placeholder="accountId">
        </div>
        <br/>
        <button type="submit" class="submit">Delete Account</button>
      </form>
  </div>
